
<div class="get-container">
  <div class="button-container">
  <button (click)="getAllUserDetails()" id="get-all-button">Get All Details</button>
  <input class="input" type="text" [(ngModel)]="searchIdentifier" placeholder="Enter identifier">
  <button (click)="getUserDetails()">Get Details</button>
</div>

<div id="detailsContainer">
  <p>Details Here</p>

  <h2 *ngIf="allUserDetails.length">All User Details</h2>
  <ul>
    <li *ngFor="let user of allUserDetails">{{ user.name }} - {{ user.email }}</li>
  </ul>

  <h2 *ngIf="searchedUserDetails.length">Searched User Details</h2>
  <ul>
    <li *ngFor="let user of searchedUserDetails">
      {{ user.name }} - {{ user.email }}
      <button (click)="updateUser(user.id, { name: 'New Name', email: 'newemail@example.com' })">Update</button>
      <button (click)="deleteUser(user.id)">Delete</button>
    </li>
  </ul>
</div>
</div>

<div class="button-container" id="post-button">
  <button routerLink="/post-component" routerLinkActive="active">Check POST Request</button>
</div>
<router-outlet></router-outlet>

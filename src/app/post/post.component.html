<h2>Add Your Details</h2>
<div class="form-container">
<form (ngSubmit)="saveDetails()">
  <div class="input-container">
    <div class="left-inputs">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
      </div>
    </div>
    <div class="right-inputs">
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="phone">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" [(ngModel)]="age">
      </div>
    </div>
  </div>
  <button class="save-button" type="submit">Save Details</button>
</form>
</div>
<div id="responseContainer" *ngIf="showResponse">
  <p>Status: {{ responseStatus }}</p>
  <p>Response: {{ responseBody | json }}</p>
</div>
